<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opacity 속성</title>
    <style>
        *{
        margin:0; padding:0;
        }

        ul li{
        display:inline-block;
        width:200px; height:100px;
        text-align:center;
        background-color:gray;
        }
        ul li:nth-child(2){
        background-color:gray;
        opacity:0.7;
        }
        ul li:nth-child(3){
        background-color:gray;
        opacity:0.4;
        }

    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세</li>
        <li>대한민국 만세</li>
        <li>KOREA FIGHTING!!</li>
    </ul>
</body>
</html>
